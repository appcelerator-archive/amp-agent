sudo: required

services:
  - docker

language: go

go:
  - 1.7.1

install:
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/Masterminds/glide
  - make install-deps

script:
  - docker run -t --volume=$GOPATH/src/github.com/appcelerator/amp-agent:/go/src/github.com/appcelerator/amp-agent appcelerator/docker-alpine-builder amp-agent
  - docker build -t appcelerator/amp-agent:test .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push appcelerator/amp-agent:test

after_success:



